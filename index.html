<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex to OKLCH Converter</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="darkmode.js" defer></script>
</head>
<body>
  <button id="theme-switch" aria-label="Toggle Dark Mode">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
  </button>

  <div class="main-layout">
      <div class="card input-card">
          <h1>OKLCH Editor</h1>
          
          <div class="input-group">
              <label for="stepsInput">Palette Steps: <span id="stepsVal">20</span></label>
              <input type="range" id="stepsInput" min="3" max="50" value="20">
          </div>

          <div class="divider"></div>
          
          <div class="input-group">
              <label>Anchor Color (Pick or Type)</label>
              <div class="hex-picker-row">
                  <div class="color-input-wrapper" title="Click to pick color">
                      <input type="color" id="colorPicker" value="#6495ED">
                  </div>
                  
                  <div class="input-controls">
                      <input type="text" id="hexInput" value="#6495ED" maxlength="7">
                      <button id="resetBtn" title="Reset to Test Color">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></svg>
                      </button>
                  </div>
              </div>
          </div>

          <div class="divider"></div>

          <div class="slider-group">
              <label for="sliderL">Lightness (L) <span id="valL">--</span></label>
              <input type="range" id="sliderL" min="0" max="1" step="0.01">
          </div>

          <div class="slider-group">
              <label for="sliderC">Chroma (C) <span id="valC">--</span></label>
              <input type="range" id="sliderC" min="0" max="0.37" step="0.01">
          </div>

          <div class="slider-group">
              <label for="sliderH">Hue (h) <span id="valH">--</span></label>
              <input type="range" id="sliderH" min="0" max="360" step="1">
              <div class="hue-strip"></div>
          </div>

          <div class="output-text" id="oklchOutput" style="margin-top: 1.5rem; font-size: 1rem; color: var(--secondary-text-color);">oklch(...)</div>
      </div>

      <div class="card output-card">
          <div class="palette-container" id="palette">
              </div>
      </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
