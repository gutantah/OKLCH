<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex to OKLCH Converter</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="darkmode.js" defer></script>
</head>
<body>
  <header>
    <button id="theme-switch">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-moon"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-sun"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
      
    </button>
    <div class="container">
        <h1>Hex to OKLCH</h1>
        
        <label for="hexInput">Enter Hex Color:</label>
        <input type="text" id="hexInput" placeholder="#6495ED" value="#6495ED" maxlength="7">
        
        <div class="result-box">
            <div class="color-preview" id="colorPreview"></div>
            <div class="output-text" id="oklchOutput">oklch(--% -- --)</div>
        </div>

        <div class="debug-info">
            <h3>Pipeline Data:</h3>
            <p><strong>1. Normalized RGB:</strong> <span id="normRgbVal"></span></p>
            <p><strong>2. Linear RGB (EOTF):</strong> <span id="linRgbVal"></span></p>
            <p><strong>3. CIE XYZ (D65):</strong> <span id="xyzVal"></span></p>
            <p><strong>4. LMS (Sharpened):</strong> <span id="lmsVal"></span></p>
            <p><strong>5. Oklab (Cartesian):</strong> <span id="oklabVal"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
